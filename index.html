<!doctype html>
<html>
<head>
  <title>jsConsole</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.5.0/codemirror.min.css" />
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.core.min.css" />
  <link rel="Stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <strong><a class="navbar-brand" href="#">jsConsole</a></strong>
        <i class="navbar-brand">On-the-fly JSON manuiplation with <a href="http://underscorejs.org">Underscore.js</a></i>
      </div>
    </div>
  </nav>

  <div class="row">
    <div class="col-md-4">
      <h3>Input JSON</h3>
      <nav class="navbar navbar-default editbar">
        <div class="container-fluid editbar">
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><button id="newinput" class="btn btn-default btn-xs navbar-btn" title="New JSON File"><span class="glyphicon glyphicon-file" aria-hidden="true"></span></button></li>
              <li><button id="loadinput" class="btn btn-default btn-xs navbar-btn" title="Open JSON File" data-toggle="button"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span></button></li>
              <li style="display:none;"><input type="file" id="origdata-file" /></li>
              <li><a href="#" id="saveinput" class="btn btn-default btn-xs navbar-btn" title="Save as JSON File"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right"></ul>
          </div>
        </div>
      </nav>
      <div id="input" class="form-control"></div>
    </div>

    <div class="col-md-4">
      <h3>Mapper Script</h3>
      <nav class="navbar navbar-default editbar">
        <div class="container-fluid editbar">
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><button id="newscript" class="btn btn-default btn-xs navbar-btn"><span class="glyphicon glyphicon-file" aria-hidden="true"></span></button></li>
              <li><button id="loadscript" class="btn btn-default btn-xs navbar-btn" data-toggle="button"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span></button></li>
              <li style="display:none;"><input type="file" id="script-file" /></li>
              <li><a href="#" id="savescript" class="btn btn-default btn-xs navbar-btn"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="modifier" class="form-control"></div>
    </div>

    <div class="col-md-4">
      <h3>Output JSON</h3>
      <nav class="navbar navbar-default editbar">
        <div class="container-fluid editbar">
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li style="display:none;"><button id="copyoutput" class="btn btn-default btn-xs navbar-btn"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span></button></li>
              <li><button id="saveoutput" class="btn btn-default btn-xs navbar-btn"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li>
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-default active btn-xs">
                    <input type="radio" name="prints" id="pretty" autocomplete="off" checked>Pretty
                  </label>
                  <label class="btn btn-default btn-xs">
                    <input type="radio" name="prints" id="ugly" autocomplete="off">Ugly
                  </label>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div id="output" class="form-control"></div>
    </div>
  </div>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore-contrib/0.3.0/underscore-contrib.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.string/3.1.1/underscore.string.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.5.0/codemirror.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.5.0/mode/javascript/javascript.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.3/js.cookie.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.min.js"></script>
  <script type="text/javascript" src="console.js"></script>
</body>
</html>
