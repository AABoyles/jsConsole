<!doctype html>
<html>
<head>
  <title>jsConsole</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a href="https://github.com/aaboyles/jsConsole"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 10000;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <strong><a class="navbar-brand" href="#">jsConsole</a></strong>
        <i class="navbar-brand">On-the-fly JSON manuiplation with <a href="http://underscorejs.org">Underscore.js</a></i>
      </div>
    </div>
  </nav>
  <div class="row">
    <div role="tabpanel" class="col-md-6" id="input">
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#script-wrapper" aria-controls="script-wrapper" role="tab" data-toggle="tab">Modifier Script</a></li>
      </ul>
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="script-wrapper">
          <nav class="navbar navbar-default editbar">
            <div class="container-fluid editbar">
              <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  <li><button id="newscript" class="btn btn-default btn-xs navbar-btn"><span class="glyphicon glyphicon-file" aria-hidden="true"></span></button></li>
                  <li><button id="loadscript" class="btn btn-default btn-xs navbar-btn"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span></button></li>
                  <li><button id="savescript" class="btn btn-default btn-xs navbar-btn"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li><button id="execute" class="btn btn-default btn-xs navbar-btn">Execute!</button></li>
                </ul>
              </div>
            </div>
          </nav>
          <textarea id="script" class="form-control">output = _(input);</textarea>
        </div>
      </div>
      <div id="error-wrapper"></div>
    </div>
    <div role="tabpanel" class="col-md-6" id="output">
      <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#origdata-wrapper" aria-controls="origdata-wrapper" role="tab" data-toggle="tab">Input Data</a></li>
        <li role="presentation"><a href="#outdata-wrapper" aria-controls="outdata-wrapper" role="tab" data-toggle="tab">Output Data</a></li>
      </ul>
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="origdata-wrapper">
          <nav class="navbar navbar-default editbar">
            <div class="container-fluid editbar">
              <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  <li><button id="newinput" class="btn btn-default btn-xs navbar-btn" title="New JSON File"><span class="glyphicon glyphicon-file" aria-hidden="true"></span></button></li>
                  <li><button id="loadinput" class="btn btn-default btn-xs navbar-btn" title="Open JSON File"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span></button></li>
                  <li><button id="saveinput" class="btn btn-default btn-xs navbar-btn" title="Save as JSON File"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button></li>
                </ul>
                <ul class="nav navbar-nav navbar-right"></ul>
              </div>
            </div>
          </nav>
          <textarea id="origdata" class="form-control">{}</textarea>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="outdata-wrapper">
          <nav class="navbar navbar-default editbar">
            <div class="container-fluid editbar">
              <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  <li><button id="copyoutput" class="btn btn-default btn-xs navbar-btn"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span></button></li>
                  <li><button id="saveoutput" class="btn btn-default btn-xs navbar-btn"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button></li>
                  <li>
                    <div class="btn-group" data-toggle="buttons">
                      <label class="btn btn-default active btn-xs">
                        <input type="radio" name="prints" id="pretty" autocomplete="off" checked>Pretty
                      </label>
                      <label class="btn btn-default btn-xs">
                        <input type="radio" name="prints" id="ugly" autocomplete="off">Ugly
                      </label>
                    </div>
                  </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                </ul>
              </div>
            </div>
          </nav>
          <textarea id="outdata" class="form-control">{}</textarea>
        </div>
      </div>
    </div>
  </div>
  <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
  <script src="libraries/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="console.js"></script>
</body>
</html>
