<!doctype html>
<html>
<head>
  <title>jsConsole</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css" />
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.5.0/codemirror.min.css" />
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.core.min.css" />
  <link rel="Stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>

  <nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <strong><a class="navbar-brand" href="#">jsConsole</a></strong>
        <i class="navbar-brand">On-the-fly JSON manuiplation with <a href="http://underscorejs.org">Underscore.js</a></i>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">Input JSON</div>
          <div class="panel-body">
            <nav class="navbar navbar-default editbar">
              <div class="container-fluid editbar">
                <ul class="nav navbar-nav">
                  <li><button id="new-input" class="btn btn-default btn-xs navbar-btn" title="New JSON File"><span class="glyphicon glyphicon-file" aria-hidden="true"></span></button></li>
                  <li><button id="load-input" class="btn btn-default btn-xs navbar-btn" title="Open JSON File"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span></button><input type="file" id="input-file" /></li>
                  <li><a href="#" id="save-input" class="btn btn-default btn-xs navbar-btn" title="Save as JSON File"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li><button id="beautify-input" type="button" class="btn btn-default btn-xs navbar-btn">Beautify</button></li>
                  <li><button id="shorten-input" type="button" class="btn btn-default btn-xs navbar-btn">Minify</button></li>
                </ul>
              </div>
            </nav>
            <div id="input" class="form-control"></div>
          </div>
        </div>
      </div>
  
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">Mapper Script</div>
          <div class="panel-body">
            <nav class="navbar navbar-default editbar">
              <div class="container-fluid editbar">
                <ul class="nav navbar-nav">
                  <li><button id="new-script" class="btn btn-default btn-xs navbar-btn"><span class="glyphicon glyphicon-file" aria-hidden="true"></span></button></li>
                  <li><button id="load-script" class="btn btn-default btn-xs navbar-btn"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span></button><input type="file" id="script-file" /></li>
                  <li><a href="#" id="save-script" class="btn btn-default btn-xs navbar-btn"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></a></li>
                </ul>
              </div>
            </nav>
            <div id="modifier" class="form-control"></div>
          </div>
        </div>
      </div>
  
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">Output JSON</div>
          <div class="panel-body">
            <nav class="navbar navbar-default editbar">
              <div class="container-fluid editbar">
                <ul class="nav navbar-nav">
                  <!--li><button id="copy-output" class="btn btn-default btn-xs navbar-btn"><span class="glyphicon glyphicon-duplicate" aria-hidden="true"></span></button></li-->
                  <li><button id="save-output" class="btn btn-default btn-xs navbar-btn"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li>
                    <div class="btn-group" data-toggle="buttons">
                      <label class="btn btn-default active btn-xs"><input type="radio" name="prints" id="pretty" autocomplete="off" checked>Beautify</label>
                      <label class="btn btn-default btn-xs"><input type="radio" name="prints" id="ugly" autocomplete="off">Minify</label>
                    </div>
                  </li>
                </ul>
              </div>
            </nav>
            <div id="output" class="form-control"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore-contrib/0.3.0/underscore-contrib.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.string/3.1.1/underscore.string.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.5.0/codemirror.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/codemirror/5.5.0/mode/javascript/javascript.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/js-cookie/2.0.3/js.cookie.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/alertify.js/0.3.11/alertify.min.js"></script>
  <script type="text/javascript" src="console.js"></script>
</body>
</html>
